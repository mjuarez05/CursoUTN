<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body class="bodyc">

	<h3>Cambiando fondo</h3>

    <p>A continuacion podras presionar los cuadrados para cambiar el color de fondo de este documento.</p>
    
    <div id="divcito">
        <div class="cuadrado1" id="cuad1">
        </div>
        <div class="cuadrado2" id="cuad2">
        </div>
        <div class="cuadrado3" id="cuad3">
        </div>
    </div>

    <script>
        var bodyc = document.getElementsByClassName('bodyc')[0];


            cuad1.addEventListener('click', function() {
            if(bodyc.classList = 'bodyc'){
                bodyc.classList.add('fond1');
            }
        });
            cuad2.addEventListener('click', function() {
                if(bodyc.classList = 'bodyc'){
            bodyc.classList.add('fond2'); 
                }           
        });
            cuad3.addEventListener('click', function() {
                if(bodyc.classList = 'bodyc'){
            bodyc.classList.add('fond3');
                }
        });


    </script>
</body>
</html>
