<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio 2</title>
<link rel="stylesheet" href="estilos.css">
<script>
    function contar(){
    var valor = document.getElementById('texto');
    var total = valor.value.length;
    document.getElementById('quedice').innerHTML = "Llevas " + total + " caracteres";
    }
</script>
</head>
<body class="atras">
    <div class="main">
        <h1>Contador de caracteres</h1>
        <textarea id="texto" class="ta" name="texto" cols="30" rows="10" onkeyup='contar()'></textarea>
        <div id="quedice"></div>
    </div>
</body>
</html>
