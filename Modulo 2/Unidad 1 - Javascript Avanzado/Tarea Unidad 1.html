<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CAJITAS</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body id="body">
	<h3>Tarea Modulo2 Unidad1</h3>
    <div class="cuadrado">
    </div>
    <p>
        <button class="boton" id="rojo">Rojo</button>
        &nbsp;
        <button class="boton" id="borde">Borde</button>
        &nbsp;
        <button class="boton" id="reset">Reset</button>
    </p>

    <script>
        // CSS
        var cuadrado = document.getElementsByClassName('cuadrado')[0];
        var rojo = document.getElementById('rojo');
        var borde = document.getElementById('borde');
        var reset = document.getElementById('reset');
        
        cuadrado.addEventListener('click', function(){
            body.classList.add('borde')
        });
        rojo.addEventListener('click', function() {
            cuadrado.classList.add('rojo');
        });

        borde.addEventListener('click', function () {
            cuadrado.classList.add('borde');
        });

        reset.addEventListener('click', function () {
            cuadrado.classList.remove('rojo', 'borde');
        });
    </script>
</body>
</html>
